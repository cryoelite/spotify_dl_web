name: spotify_dl_web
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.0
  flutter_riverpod: ^0.14.0+3
  riverpod: ^0.14.0+3
  meta: ^1.3.0
  google_fonts: ^2.1.0
  responsive_framework: ^0.1.4
